specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: wOHM
    network: mainnet
    source:
      address: "0x383518188c0c6d7730d91b2c03a03c837814a899"
      abi: wOHM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: wOHM
          file: ./abis/wOHM.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/wOHM.ts
  - kind: ethereum/contract
    name: sOHM
    network: mainnet
    source:
      address: "0x31932e6e45012476ba3a3a4953cba62aee77fbbe"
      abi: sOHM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: sOHM
          file: ./abis/sOlympusERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/sOHM.ts